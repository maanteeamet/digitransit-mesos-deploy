<VirtualHost *:80>    
    ServerName jenkins.#ENVIRONMENT#.peatus.ee

	DocumentRoot "/var/www/registry-key/"
    <Directory "/var/www/registry-key">
        AllowOverride None
        Order allow,deny
        Allow from all
		<Files "docker.tar.gz">
			Order Allow,Deny
			Allow from 172.16.0.0/16
			Allow from 10.0.0.0/8
			Allow from 127.0.0.0/8
		</Files>
    </Directory>

    <Directory "/srv/apps/jenkins/">
        AllowOverride None
        Require all granted
    </Directory>
	RewriteEngine on
	RewriteCond %{SERVER_NAME} =jenkins.#ENVIRONMENT#.peatus.ee
	RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
