<IfModule mod_ssl.c>
<VirtualHost *:443>
    #DocumentRoot "/var/www/html/"
    ServerName jenkins.#ENVIRONMENT#.peatus.ee

	SSLCertificateFile /etc/letsencrypt/live/jenkins.#ENVIRONMENT#.peatus.ee/cert.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/jenkins.#ENVIRONMENT#.peatus.ee/privkey.pem
	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateChainFile /etc/letsencrypt/live/jenkins.#ENVIRONMENT#.peatus.ee/chain.pem


    ProxyPreserveHost On
    ProxyRequests Off
    AllowEncodedSlashes NoDecode
    ProxyPass / http://127.0.0.1:8080/ nocanon
    ProxyPassReverse / http://127.0.0.1:8080/
    ProxyPassReverse / https://jenkins.#ENVIRONMENT#.peatus.ee/

    <Proxy http://127.0.0.1:8080*>
        Order deny,allow
        Allow from all
    </Proxy>

</VirtualHost>
</IfModule>